<div class="cart-main">
    <ul class="list-group">
        <li class="list-group-item">
            <i class="fas fa-shopping-cart float-left">
                <span class="badge badge-info badge-notifications">{{ cartItemNumber }}</span>
            </i>

            <i class="fas fa-heart float-right" [routerLink]="['/wishlist']">
                <span class="badge badge-info badge-notifications wishlist-badge">{{ wishlistItemNumber }}</span>
            </i>
        </li>
    </ul>


    <div *ngIf="cartItems.length === 0" class="alert alert-info">Your cart is Empty.</div>

    <ul *ngIf="cartItems.length > 0" class="list-group">


        <li class="list-group-item" *ngFor="let item of cartItems">
            <app-cart-item (removeItemFromCart)="removeFromCart($event)" [cartItem]="item"></app-cart-item>
        </li>

        <!-- <button class="empty-cart btn btn-primary"><span class="float-left ml-2 empty-cart-text"
            (click)="emptyCartRequest()">Empty
            Cart</span> <i class="fa fa-trash float-right mt-1 mr-1" aria-hidden="true"></i></button> -->

        <li class="list-group-item active">
            <strong>Total </strong> {{ cartTotal  | currency:"INR" }}
        </li>

        <li class="list-group-item list-group-item-info">Checkout</li>

    </ul>
</div>
