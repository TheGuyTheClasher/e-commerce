<div class="card mb-4 box-shadow">
    <img class=" bd-placeholder-img card-img-top" width="100%" src="{{ productItem.ImageURL }}">

    <div class="card-body">
        <p> <strong>{{productItem.name}}</strong></p>
        <p class="card-text">
            <strong> {{ productItem.price | currency: "INR" }}</strong>
            <i *ngIf="!addedToWishlist" (click)="handleAddToWishlist(productItem)" class="far fa-heart float-right"></i>
            <i *ngIf="addedToWishlist" (click)="handleRemoveFromWishlist(productItem)"
                class="fas fa-heart float-right"></i>

        </p>

        <p class="card-text" *ngIf="!viewDetails">{{ productItem.description | slice: 0:40}}...</p>
        <p class="card-text" *ngIf="viewDetails">{{ productItem.description }}</p>

        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addToCartHandler()">Add to
                    cart</button>
                &nbsp;
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn"
                    (click)="toggleViewDetails()">View details</button>
            </div>

        </div>
    </div>
</div>
