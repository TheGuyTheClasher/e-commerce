<div *ngIf="wishlistItem.length>0" class="row mb-2">
    <div *ngFor="let item of wishlistItem" class="col-md-6">
        <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">

                <h3 class="mb-0">{{item.name}}</h3>
                <div class="mb-1">{{item.price | currency: "INR"}}</div>
                <p class="card-text mb-auto">{{item.description}}</p>
                <i class="fas fa-heart float-right" (click)="removeFromWishlistPage(item.id)"></i>
            </div>
            <div class="col-auto d-none d-lg-block">
                <img class="bd-placeholder-img" width="200" height="250" src="{{item.ImageURL}}"
                    preserveAspectRatio="xMidYMid slice">
            </div>
        </div>
    </div>

    <a [routerLink]="['/']">Go back</a>

</div>


<div *ngIf="wishlistItem.length == 0" class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header">
                <h3>Wishlist is Empty!</h3>
            </div>
            <div class="card-body">
                <p>Go on add some products to see them here.</p>
                <p>
                    <a [routerLink]="['/']">Go back</a>
                </p>
            </div>
        </div>
    </div>
</div>
